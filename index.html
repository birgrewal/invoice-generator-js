<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice | Invoicing Made Easier!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <div class="input-area"> <label for="logo">Logo</label>
            <input type="file" name="logo" id="logo">
            <label for="stamp">Stamp</label>
            <input type="file" name="stamp" id="stamp">
        </div>


        <h2>Enter Business Details</h2>
        <div class="input-area"> <label for="name">Business Name: </label>
            <input type="text" name="name" id="name">
            <label for="address">Business Address: </label>
            <input type="text" name="address" id="address">
            <label for="phone">Business Phone: </label>
            <input type="tel" name="phone" id="phone">
            <label for="email">Business Email: </label>
            <input type="email" name="email" id="email">
            <label for="website">Business Website: </label>
            <input type="text" name="website" id="website">
        </div>


        <h2>Client Details</h2>
        <div class="input-area"> <label for="invoiceLabel">Invoice Label: </label>
            <input type="text" name="invoiceLabel" id="invoiceLabel">
            <label for="clientName">Client Name: </label>
            <input type="text" name="clientName" id="clientName">
            <label for="clientAddress">Client Address: </label>
            <input type="text" name="clientAddress" id="clientAddress">
            <label for="clientPhone">Client Phone: </label>
            <input type="tel" name="clientPhone" id="clientPhone">
            <label for="clientEmail">Client Email: </label>
            <input type="email" name="clientEmail" id="clientEmail">
            <label for="otherInfo">Other Info: </label>
            <input type="text" name="otherInfo" id="otherInfo">
        </div>


        <h2>Invoice Details</h2>
        <div class="input-area"> <label for="invoiceNo">Invoice No.: </label>
            <input type="text" name="invoiceNo" id="invoiceNo">
            <label for="invoiceDate">Invoice Date: </label>
            <input type="datetime-local" name="invoiceDate" id="invoiceDate">
            <label for="invoiceGenDate">Invoice Gen. Date: </label>
            <input type="datetime-local" name="invoiceGenDate" id="invoiceGenDate">
            <label for="invDesc">Invoice Description: </label>
            <input type="text" name="invDesc" id="invDesc">
            <label for="footerText">Footer Text: </label>
            <input type="text" name="footerText" id="footerText">
        </div>

        <button class="btn" id="submitBtn">Generate</button>
    </div>
    <!-- Scripts -->
    <script src="https://unpkg.com/jspdf-invoice-template@1.4.0/dist/index.js"></script>
    <script src="script.js"></script>
</body>

</html>
